    <title>Timer Method</title>
</head>
<body>
    <style>
        body{
            background: lightseagreen;
        }
    </style>
    <h2> Console methods</h2>
    <h3> Lets Make a new branch </h3>
    <h4> I am in dev branch </h4>
    <script>
        console.time('timer')

        let sum = 0;

            sum+= i
        }
        console.timeEnd('timer')
    </script>
